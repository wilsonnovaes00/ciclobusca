<div class="jumbotron">
	<h1 class="text-center">Ciclo Busca</h1>
</div>

<p ng-show="mensagem.length" class="alert alert-info">
	{{mensagem}}
</p>

<div class="row margin-botton">
	<div class="col-md-12">
		<form>
			<div class="input-group">
				<span class="input-group-btn">
					<a href="/fotos/new" class="btn btn-primary" type="button">
						Nova foto
					</a>
				</span>
				<input class="form-control" placeholder="filtrar pelo tÃ­tulo da foto" 
					ng-model="filtro" ng-model-options="{ debounce: 500 }">
		</form>
	</div> <!-- fim col-md-12 -->
</div> <!-- fim row -->

<div class="row">
    <meu-painel class="col-md-3 painel-animado margin-top" ng-repeat="foto in fotos | filter: filtro" titulo="{{foto.titulo}}">
        <a href="/fotos/post/{{foto._id}}"><minha-foto style="height:100px;" url="{{foto.url}}" alt="{{foto.titulo}}"></minha-foto></a>

		<a class="btn btn-primary btn-block" href="/fotos/edit/{{foto._id}}">
			Editar
		</a>
		<meu-botao-perigo nome="Remover" acao="remover(foto)">Remover</meu-botao-perigo>
    </meu-painel>
  
</div>
